<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Colored Markers Survey</h1>

  <p id="description">Please fill out the form below to help us understand your preferences about colored markers.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" placeholder="Enter your age" min="18" max="99" required>

    <label for="dropdown">Favorite Marker Color:</label>
    <select id="dropdown">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>

    <p>How often do you use markers?</p>
    <input type="radio" id="daily" name="usage" value="daily">
    <label for="daily">Daily</label><br>
    <input type="radio" id="weekly" name="usage" value="weekly">
    <label for="weekly">Weekly</label><br>
    <input type="radio" id="monthly" name="usage" value="monthly">
    <label for="monthly">Monthly</label>

    <p>Select your preferred marker brands:</p>
    <input type="checkbox" id="brand1" name="brand" value="brand1">
    <label for="brand1">Brand 1</label><br>
    <input type="checkbox" id="brand2" name="brand" value="brand2">
    <label for="brand2">Brand 2</label><br>
    <input type="checkbox" id="brand3" name="brand" value="brand3">
    <label for="brand3">Brand 3</label>

    <p>Additional comments:</p>
    <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
